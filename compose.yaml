services:
  database:
    image: quay.io/minio/minio
    networks:
      - dyel-net
    ports:
      - "9000:9000"
      - "9090:9090"
    command: [ "server", "/data", "--console-address", ":9090" ]
    environment:
      MINIO_CONFIG_ENV_FILE: /run/secrets/minio_config
    secrets:
      - minio_config

secrets:
  minio_config:
    file: ./secrets/minio_config.env

networks:
  # The presence of these objects is sufficient to define them
  dyel-net: {}
